<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    </header>
    <main class="container mx-auto mt-6">
        <section class="m-4 p-4 bg-gray-100 rounded-lg">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- search -->
        <div id="loading-spiner" class="my-40 text-center hidden">

        </div>
       <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
       </div>
       <div id="show-all-container" class="hidden">
        <button class="btn btn-accent">Show All</button>
       </div>
    </main>
